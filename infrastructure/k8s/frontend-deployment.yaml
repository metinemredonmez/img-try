apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidcv-frontend
  namespace: vidcv
  labels:
    app: vidcv
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vidcv
      component: frontend
  template:
    metadata:
      labels:
        app: vidcv
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/metinemredonmez/img-try/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.vidcv.io/api/v1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vidcv-frontend
  namespace: vidcv
spec:
  selector:
    app: vidcv
    component: frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
