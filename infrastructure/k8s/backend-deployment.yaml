apiVersion: apps/v1
kind: Deployment
metadata:
  name: vidcv-backend
  namespace: vidcv
  labels:
    app: vidcv
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vidcv
      component: backend
  template:
    metadata:
      labels:
        app: vidcv
        component: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/metinemredonmez/img-try/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vidcv-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: vidcv-secrets
                  key: redis-url
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: vidcv-secrets
                  key: django-secret-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vidcv-backend
  namespace: vidcv
spec:
  selector:
    app: vidcv
    component: backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
