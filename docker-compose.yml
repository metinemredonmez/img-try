version: '3.9'

services:
  # ===================
  # BACKEND - Django
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidcv-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://vidcv:vidcv123@postgres:5432/vidcv
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    depends_on:
      - postgres
      - redis
      - elasticsearch
      - kafka
      - minio
    networks:
      - vidcv-network

  # ===================
  # FRONTEND - Next.js
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vidcv-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - vidcv-network

  # ===================
  # AI SERVICE - Python
  # ===================
  ai-service:
    build:
      context: ./ai-pipeline
      dockerfile: Dockerfile
    container_name: vidcv-ai-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - DID_API_KEY=${DID_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_URL=redis://redis:6379/2
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./ai-pipeline:/app
      - ai_models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - kafka
      - redis
      - minio
    networks:
      - vidcv-network

  # ===================
  # IMAGE PROCESSOR SERVICE
  # ===================
  image-processor:
    build:
      context: .
      dockerfile: infrastructure/docker/image-processor/Dockerfile
    container_name: vidcv-image-processor
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - OCR_PROVIDER=tesseract
      - OCR_LANGUAGES=eng+tur
      - USE_GPU=false
      - MAX_WORKERS=4
      - REDIS_URL=redis://redis:6379/3
    volumes:
      - ./ai-pipeline:/app
      - tessdata:/usr/share/tesseract-ocr/4.00/tessdata
    depends_on:
      - redis
    networks:
      - vidcv-network

  # ===================
  # CELERY WORKER
  # ===================
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidcv-celery-worker
    restart: unless-stopped
    command: celery -A vidcv worker -l INFO -Q default,video,cv,email
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://vidcv:vidcv123@postgres:5432/vidcv
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - vidcv-network

  # ===================
  # CELERY BEAT (Scheduler)
  # ===================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vidcv-celery-beat
    restart: unless-stopped
    command: celery -A vidcv beat -l INFO
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://vidcv:vidcv123@postgres:5432/vidcv
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - vidcv-network

  # ===================
  # DATABASE - PostgreSQL
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: vidcv-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=vidcv
      - POSTGRES_PASSWORD=vidcv123
      - POSTGRES_DB=vidcv
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vidcv"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidcv-network

  # ===================
  # CACHE - Redis
  # ===================
  redis:
    image: redis:7-alpine
    container_name: vidcv-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vidcv-network

  # ===================
  # SEARCH - Elasticsearch
  # ===================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: vidcv-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - vidcv-network

  # ===================
  # MESSAGE QUEUE - Kafka
  # ===================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: vidcv-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - vidcv-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: vidcv-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - vidcv-network

  # ===================
  # OBJECT STORAGE - MinIO (S3 Compatible)
  # ===================
  minio:
    image: minio/minio:latest
    container_name: vidcv-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vidcv-network

  # ===================
  # MONITORING - Prometheus
  # ===================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: vidcv-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vidcv-network

  # ===================
  # MONITORING - Grafana
  # ===================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: vidcv-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - vidcv-network

  # ===================
  # NGINX (Reverse Proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: vidcv-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl
      - backend_static:/var/www/static
      - backend_media:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - vidcv-network

# ===================
# NETWORKS
# ===================
networks:
  vidcv-network:
    driver: bridge

# ===================
# VOLUMES
# ===================
volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  minio_data:
  prometheus_data:
  grafana_data:
  backend_static:
  backend_media:
  ai_models:
  tessdata:
